buildscript {
    ext {
        springBootVersion = '2.1.7.RELEASE'
    }
    repositories {
        mavenCentral();

    }

    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

plugins {
    id 'java'
}

apply plugin:'java'
apply plugin:'eclipse'
apply plugin:'org.springframework.boot'
apply plugin:'io.spring.dependency-management'

group 'com.sun.profile'
version '1.0-SNAPSHOT'

sourceCompatibility =1.8

repositories {
    mavenCentral();
}

dependencies {

    implementation('org.springframework.boot:spring-boot-starter-web')  /* compile */
    implementation('org.projectlombok:lombok')
    implementation('org.springframework.boot:spring-boot-starter-data-jpa')
    implementation('org.springframework.boot:spring-boot-starter-mustache')
    implementation('com.h2database:h2')  /* h2 데이터베이스 */

    testImplementation('org.springframework.boot:spring-boot-starter-test') /* test compile */
    testImplementation('org.projectlombok:lombok')
    annotationProcessor('org.projectlombok:lombok')
    testAnnotationProcessor('org.projectlombok:lombok')


}

test {
    useJUnitPlatform()
}